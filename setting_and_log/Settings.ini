[path]
LogPath =WorkSapce\WorkTimeRecord\setting_and_log    //路径

[get_time]
isLocalTime = true   //取本机时间还是网络时间
Website = https://www.baidu.com    //获取时间的网站

[location]
MainLocationX = 1200 //屏幕左上角为原点，主窗体左上顶点的横轴坐标
MainLocationY = 0  //屏幕左上角为原点，主窗体左上顶点的纵轴坐标

[trigger_method]
TriggerMethod =1    //1、通过系统锁屏与解锁触发 2、通过系统一段时间有无操作触发
